tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://cloudify.co/spec/cloudify/5.0.0/types.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.5.3/plugin.yaml

node_templates:

  regional1:
    type: cloudify.nodes.SharedResource
    properties:
       resource_config:
         deployment:
           id: regional1
  regional1-deploy:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.depends_on_shared_resource
        target: regional1
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              inputs:
                workflow_id: install_chart_on_clusters
                parameters:
                    package_name: nginx-stable/nginx-ingress
            unlink:
              inputs:
                workflow_id: uninstall_chart_on_clusters
                parameters:
                  package_name: nginx-stable/nginx-ingress

  regional2:
    type: cloudify.nodes.SharedResource
    properties:
       resource_config:
         deployment:
           id: regional2
  regional2-deploy:
    type: cloudify.nodes.Root
    relationships:
      - type: cloudify.relationships.depends_on_shared_resource
        target: regional2
        target_interfaces:
          cloudify.interfaces.relationship_lifecycle:
            establish:
              inputs:
                workflow_id: install_chart_on_clusters
                parameters:
                    package_name: nginx-stable/nginx-ingress
            unlink:
              inputs:
                workflow_id: uninstall_chart_on_clusters
                parameters:
                  package_name: nginx-stable/nginx-ingress
